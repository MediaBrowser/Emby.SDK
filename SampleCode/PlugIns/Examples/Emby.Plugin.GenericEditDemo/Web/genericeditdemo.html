<div id="optionsPage" data-role="page" class="page type-interior pluginConfigurationPage withTabs" data-controller="__plugin/GenericEditDemoJs">

    <div>
        <div class="content-primary">

            <form class="optionsEditForm">

                <div class="editSection"></div>

                <div>
                    <button id="btnUndo" is="emby-button" type="button" class="raised block hide">
                        <span>Undo Changes</span>
                    </button>
                    <p> </p>
                    <button id="btnReset" is="emby-button" type="button" class="raised block hide">
                        <span>Reset Values to Default</span>
                    </button>
                    <p> </p>
                    <button id="btnSave" is="emby-button" type="submit" class="raised button-submit block hide">
                        <span>${Save}</span>
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
